<html>

<head>
    <meta charset="utf-8">
    <title>Sistema Solar</title>
    <meta name="description" content="Sistema Solar">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
    <script
        src="https://unpkg.com/aframe-controller-cursor-component@0.2.2/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://rawgit.com/dmarcos/aframe-motion-capture/master/dist/aframe-motion-capture.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="components/intersection-spawn.js"></script>
    <script src="components/random-color.js"></script>
    <script src="components/snap.js"></script>
</head>

<body>
    <a-scene avatar-recorder>
        <!-- Carregar alguns recursos como texturas -->
        <a-assets>
            <img id="texturaCeu"
                src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Solarsystemscope_texture_8k_stars.jpg">

            <img id="texturaSol"
                src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Solarsystemscope_texture_2k_sun.jpg">

            <img id="texturaMercurio"
                src="https://upload.wikimedia.org/wikipedia/commons/9/92/Solarsystemscope_texture_2k_mercury.jpg">

            <img id="texturaVenus"
                src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Solarsystemscope_texture_8k_venus_surface.jpg">

            <img id="texturaTerra"
                src="https://upload.wikimedia.org/wikipedia/commons/0/04/Solarsystemscope_texture_8k_earth_daymap.jpg">

            <img id="texturaMarte"
                src="https://upload.wikimedia.org/wikipedia/commons/4/46/Solarsystemscope_texture_2k_mars.jpg">

            <img id="texturaJupiter"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/PIA02863_-_Jupiter_surface_motion_animation.gif/1200px-PIA02863_-_Jupiter_surface_motion_animation.jpg">

            <img id="texturaSaturno"
                src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Solarsystemscope_texture_8k_saturn.jpg">

            <img id="texturaAnel"
                src="https://www.americanscientist.org/sites/americanscientist.org/files/2017-105-6-tiscareno-3-figcap.jpg">

            <img id="texturaUrano"
                src="https://upload.wikimedia.org/wikipedia/commons/9/95/Solarsystemscope_texture_2k_uranus.jpg">

            <img id="texturaNetuno"
                src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Solarsystemscope_texture_2k_neptune.jpg">

        </a-assets>

        <!-- Cria o ceu da cena utilizando a textura  -->
        <a-sky id="bg" src="#texturaCeu">
            <a-animation attribute="rotation" dur="300000" to="0 -360 0" repeat="indefinite"
                easing="linear"></a-animation>
        </a-sky>

        <!-- Desenho de Sol -->
        <a-entity id="sol">
            <a-sphere id="CorpoSol" position="0 3 0" radius="10.5" src="#texturaSol" material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="16000" to="0 360 0" repeat="indefinite"
                easing="linear"></a-animation>
            <a-light type="ambient" intensity="1.5" color="#555"></a-light>
        </a-entity>


        <!--              CRIAR OS PLANETAS             -->

        <!-- Desenho de Mercurio -->
        <a-entity id="mercurio">
            <a-sphere id="CorpoMercurio" position="19 3 0" radius="1.4" src="#texturaMercurio"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"
                easing="linear"></a-animation>
            <a-torus position="0 3 0" radius="19" radius-tubular="0.05" rotation="90 0 0"
                material="opacity: 0.1; transparent: true" segments-tubular="1000"></a-torus>
        </a-entity>

        <!-- Desenho de Venus -->
        <a-entity id="venus">
            <a-sphere id="CorpoVenus" position="25 3 0" radius="1.8" src="#texturaVenus"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="15000" to="0 360 0" repeat="indefinite"
                easing="linear"></a-animation>
            <a-torus position="0 3 0" radius="25" radius-tubular="0.05" rotation="90 0 0"
                material="opacity: 0.1; transparent: true" segments-tubular="1000"></a-torus>
        </a-entity>

        <!-- Desenho de Terra -->
        <a-entity id="terra">
            <a-sphere id="CorpoTerra" position="31 3 0" radius="2.2" src="#texturaTerra"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="20000" to="0 360 0" repeat="indefinite"
                easing="linear"></a-animation>
            <a-torus position="0 3 0" radius="31" radius-tubular="0.05" rotation="90 0 0"
                material="opacity: 0.1; transparent: true" segments-tubular="1000"></a-torus>
        </a-entity>

        <!-- Desenho de Marte -->
        <a-entity id="marte">
            <a-sphere id="CorpoMarte" position="39 3 0" radius="1.8" src="#texturaMarte"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="25000" to="0 360 0" repeat="indefinite"
                easing="linear"></a-animation>
            <a-torus position="0 3 0" radius="39" radius-tubular="0.05" rotation="90 0 0"
                material="opacity: 0.1; transparent: true" segments-tubular="1000"></a-torus>
        </a-entity>

        <!-- Desenho de Jupiter -->
        <a-entity id="jupiter">
            <a-sphere id="CorpoJupiter" position="50 3 0" radius="4.0" src="#texturaJupiter"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="30000" to="0 360 0" repeat="indefinite"
                easing="linear"></a-animation>
            <a-torus position="0 3 0" radius="50" radius-tubular="0.05" rotation="90 0 0"
                material="opacity: 0.1; transparent: true" segments-tubular="1000"></a-torus>
        </a-entity>

        <!-- Desenho de Saturno -->
        <a-entity id="saturno">
            <!-- Planeta -->
            <a-sphere id="CorpoSaturno" position="63 3 0" radius="2.5" src="#texturaSaturno"
                material="repeat: 1 1"></a-sphere>
            <a-torus position="0 3 0" radius="63" radius-tubular="0.05" rotation="90 0 0"
                material="opacity: 0.1; transparent: true" segments-tubular="1000"></a-torus>

            <!-- Anéis do planeta -->
            <a-torus id="AnelSaturno1" position="63 3 0" radius="3.0" radius-tubular="0.04" rotation="90 0 0"
                color="#EDD4A7"></a-torus>
            <a-torus id="AnelSaturno2" position="63 3 0" radius="3.1" radius-tubular="0.04" rotation="90 0 0"
                color="#C48E39"></a-torus>
            <a-torus id="AnelSaturno3" position="63 3 0" radius="3.2" radius-tubular="0.04" rotation="90 0 0"
                color="#CF9B40"></a-torus>
            <a-torus id="AnelSaturno4" position="63 3 0" radius="3.3" radius-tubular="0.04" rotation="90 0 0"
                color="#5E4018"></a-torus>
            <a-torus id="AnelSaturno5" position="63 3 0" radius="3.4" radius-tubular="0.04" rotation="90 0 0"
                color="#755735"></a-torus>
            <a-torus id="AnelSaturno6" position="63 3 0" radius="3.5" radius-tubular="0.04" rotation="90 0 0"
                color="#45280C"></a-torus>
            <a-torus id="AnelSaturno7" position="63 3 0" radius="3.6" radius-tubular="0.04" rotation="90 0 0"
                color="#442B05"></a-torus>

            <a-animation attribute="rotation" dur="35000" to="0 360 0" repeat="indefinite"
                easing="linear"></a-animation>
        </a-entity>

        <!-- Desenho de Urano -->
        <a-entity id="urano">
            <a-sphere id="CorpoUrano" position="73 3 0" radius="2.0" src="#texturaUrano"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="40000" to="0 360 0" repeat="indefinite"
                easing="linear"></a-animation>
            <a-torus position="0 3 0" radius="73" radius-tubular="0.05" rotation="90 0 0"
                material="opacity: 0.1; transparent: true" segments-tubular="1000"></a-torus>
        </a-entity>

        <!-- Desenho de Netuno -->
        <a-entity id="netuno">
            <a-sphere id="CorpoNetuno" position="81 3 0" radius="2.3" src="#texturaNetuno"
                material="repeat: 1 1"></a-sphere>

            <a-animation attribute="rotation" dur="45000" to="0 360 0" repeat="indefinite"
                easing="linear"></a-animation>

            <a-torus position="0 3 0" radius="81" radius-tubular="0.05" rotation="90 0 0"
                material="opacity: 0.1; transparent: true" segments-tubular="1000"></a-torus>
        </a-entity>

        <!--              CRIAR AS ESTRELAS CADENTES             -->

        <a-entity id="estrelaCadente" position="-50 50 -20">
            <a-sphere radius="0.2" color="#ffffff" emissive="#ffffff"></a-sphere>
            <a-animation attribute="position" from="-50 50 -20" to="50 0 -50" dur="2000" easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-entity>

        <a-entity id="estrelaCadente2" position="30 40 -30">
            <a-sphere radius="0.2" color="#ffffff" emissive="#ffffff"></a-sphere>
            <a-animation attribute="position" from="-60 40 -30" to="-20 10 -40" dur="2000" easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-entity>

        <a-entity id="estrelaCadente3" position="0 60 10">
            <a-sphere radius="0.2" color="#ffffff" emissive="#ffffff"></a-sphere>
            <a-animation attribute="position" from="0 60 10" to="-40 20 20" dur="2500" easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-entity>

        <a-entity id="estrelaCadente4" position="-20 45 -60">
            <a-sphere radius="0.2" color="#ffffff" emissive="#ffffff"></a-sphere>
            <a-animation attribute="position" from="-20 45 -60" to="20 15 -70" dur="3500" easing="linear"
                repeat="indefinite">
            </a-animation>
        </a-entity>


        <!-- Adicionar luz nos objetos  -->
        <a-light type="point" position="0 5 0" intensity="1.0" color="#F78A22"></a-light>
        <a-light type="ambient" color="#555"></a-light>

        <!-- Movimentação manual com teclas WASD -->
        <a-entity position="0 25 100" camera wasd-controls="acceleration: 400; fly: true" look-controls>
            <a-cursor material="color: blue; opacity: 0.5"></a-cursor>
        </a-entity>



        <!-- Adicionar musica na animação  -->
        <a-sound src="interestelar.mp3" autoplay="true" loop="true" volume="2d"></a-sound> 


    </a-scene>

</body>


<script>
    document.querySelector('#sol').addEventListener('click', function () {
        alert('O Sol é uma estrela anã amarela que é a maior do Sistema Solar e a mais próxima da Terra. É a fonte de luz e calor que mantém a vida na Terra. ');
    });
    document.querySelector('#mercurio').addEventListener('click', function () {
        alert('Mercúrio é o planeta mais próximo do Sol e o menor do Sistema Solar. Ele tem uma superfície escura e craterada, e é um dos planetas mais quentes e mais frios do Sistema Solar. ');
    });
    document.querySelector('#venus').addEventListener('click', function () {
        alert('Vênus é o segundo planeta do sistema solar, a partir do Sol, e o mais próximo da Terra. É um planeta rochoso, semelhante à Terra em tamanho e massa.');
    });
    document.querySelector('#terra').addEventListener('click', function () {
        alert('A Terra é o planeta onde vivemos, e é o terceiro planeta mais próximo do Sol. É o maior dos planetas rochosos do Sistema Solar e o único com uma atmosfera com oxigênio suficiente para a vida.');
    });
    document.querySelector('#marte').addEventListener('click', function () {
        alert('Marte é o quarto planeta do Sistema Solar, localizado entre a Terra e Júpiter. É um planeta rochoso, com uma atmosfera rica em dióxido de carbono. ');
    });
    document.querySelector('#jupiter').addEventListener('click', function () {
        alert('Júpiter é o maior planeta do Sistema Solar, tanto em massa quanto em diâmetro. É um gigante gasoso, semelhante a uma estrela, mas que não se tornou massivo o suficiente para começar a queimar. ');
    });
    document.querySelector('#saturno').addEventListener('click', function () {
        alert('Saturno é o sexto planeta do Sistema Solar e o segundo maior, depois de Júpiter. É um gigante gasoso, com uma superfície composta principalmente por hidrogênio e hélio. ');
    });
    document.querySelector('#urano').addEventListener('click', function () {
        alert('Urano é um planeta gasoso do Sistema Solar, o sétimo a partir do Sol. É o terceiro maior planeta do sistema e tem uma cor azul-esverdeada. ');
    });

    document.querySelector('#netuno').addEventListener('click', function () {
        alert('Netuno é o oitavo planeta do Sistema Solar, sendo o mais distante do Sol. É um gigante gasoso e gelado, com uma temperatura média de -223 ºC.');
    });


</script>

</html>
