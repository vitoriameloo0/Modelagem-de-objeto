<html>

<head>
    <meta charset="utf-8">
    <title>Sistema Solar</title>
    <meta name="description" content="Sistema Solar">

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
    <script
        src="https://unpkg.com/aframe-controller-cursor-component@0.2.2/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="https://rawgit.com/dmarcos/aframe-motion-capture/master/dist/aframe-motion-capture.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="components/intersection-spawn.js"></script>
    <script src="components/random-color.js"></script>
    <script src="components/snap.js"></script>
</head>

<body>
    <a-scene avatar-recorder>
        <!-- Carrega alguns recursos como texturas e um mixin voxel  -->
        <a-assets>
            <img id="texturaCeu"
                src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Solarsystemscope_texture_8k_stars.jpg">

            <img id="texturaSol"
                src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Solarsystemscope_texture_2k_sun.jpg">

            <img id="texturaMercurio"
                src="https://upload.wikimedia.org/wikipedia/commons/9/92/Solarsystemscope_texture_2k_mercury.jpg">

            <img id="texturaVenus"
                src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Solarsystemscope_texture_8k_venus_surface.jpg">

            <img id="texturaTerra"
                src="https://upload.wikimedia.org/wikipedia/commons/0/04/Solarsystemscope_texture_8k_earth_daymap.jpg">

            <img id="texturaMarte"
                src="https://upload.wikimedia.org/wikipedia/commons/4/46/Solarsystemscope_texture_2k_mars.jpg">

            <img id="texturaJupiter"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/PIA02863_-_Jupiter_surface_motion_animation.gif/1200px-PIA02863_-_Jupiter_surface_motion_animation.jpg">

            <img id="texturaSaturno"
                src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Solarsystemscope_texture_8k_saturn.jpg">

            <img id="texturaAnel"
                src="https://www.americanscientist.org/sites/americanscientist.org/files/2017-105-6-tiscareno-3-figcap.jpg">

            <img id="texturaUrano"
                src="https://upload.wikimedia.org/wikipedia/commons/9/95/Solarsystemscope_texture_2k_uranus.jpg">

            <img id="texturaNetuno"
                src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Solarsystemscope_texture_2k_neptune.jpg">

        </a-assets>

        <!-- Plano para teleporte -->
        <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#fff"
            visible="false"></a-plane>


        <!-- Cria o ceu da cena utilizando a textura  -->
        <a-sky id="bg" src="#texturaCeu">
            <a-animation attribute="rotation" dur="300000" to="0 -360 0" repeat="indefinite"
                easing="linear"></a-animation>
        </a-sky>

        <!--              CRIAR OS PLANETAS             -->

        <!-- Desenho de Sol -->
        <a-entity id="sol" >
            <a-sphere id="CorpoSol" position="0 3 0" radius="5.5" src="#texturaSol" material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="13000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
           

        </a-entity>

        <!-- Desenho de Mercurio -->
        <a-entity id="mercurio">
            <a-sphere id="CorpoMercurio" position="11 3 0" radius="1.4" src="#texturaMercurio"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>

        <!-- Desenho de Venus -->
        <a-entity id="venus">
            <a-sphere id="CorpoVenus" position="17 3 0" radius="1.8" src="#texturaVenus"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="12000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>

        <!-- Desenho de Terra -->
        <a-entity id="terra">
            <a-sphere id="CorpoTerra" position="23 3 0" radius="2.2" src="#texturaTerra"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="14000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>


            <!-- Satélite no canto direito -->
            <a-entity id="satelite" position="26 6 0">
                <!-- Corpo principal do satélite -->
                <a-box width="1" height="0.5" depth="0.5" color="#808080" emissive="#808080"></a-box>
                
                <!-- Painel solar esquerdo -->
                <a-box position="-0.8 0 0" width="0.8" height="0.5" depth="0.05" color="#0000FF"></a-box>
                
                <!-- Painel solar direito -->
                <a-box position="0.8 0 0" width="0.8" height="0.5" depth="0.05" color="#0000FF"></a-box>
                
                <!-- Animação de rotação -->
                <a-animation 
                    attribute="rotation" 
                    from="0 0 0" 
                    to="0 360 0" 
                    dur="10000" 
                    easing="linear" 
                    repeat="indefinite">
                </a-animation>
            </a-entity>

        </a-entity>

        <!-- Desenho de Marte -->
        <a-entity id="marte">
            <a-sphere id="CorpoMarte" position="31 3 0" radius="1.8" src="#texturaMarte"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="16000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>


        <!-- Desenho de Jupiter -->
        <a-entity id="jupiter">
            <a-sphere id="CorpoJupiter" position="42 3 0" radius="4.0" src="#texturaJupiter"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="18000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>


        <!-- Desenho de Saturno -->
        <a-entity id="saturno">
            <!-- Planeta -->
            <a-sphere id="CorpoSaturno" position="55 3 0" radius="2.5" src="#texturaSaturno"
                material="repeat: 1 1"></a-sphere>

            <!-- Anéis do planeta -->
            <a-torus id="AnelSaturno1" position="55 3 0" radius="3.0" radius-tubular="0.04" rotation="90 0 0"
                color="#EDD4A7"></a-torus>
            <a-torus id="AnelSaturno2" position="55 3 0" radius="3.1" radius-tubular="0.04" rotation="90 0 0"
                color="#C48E39"></a-torus>
            <a-torus id="AnelSaturno3" position="55 3 0" radius="3.2" radius-tubular="0.04" rotation="90 0 0"
                color="#CF9B40"></a-torus>
            <a-torus id="AnelSaturno4" position="55 3 0" radius="3.3" radius-tubular="0.04" rotation="90 0 0"
                color="#5E4018"></a-torus>
            <a-torus id="AnelSaturno5" position="55 3 0" radius="3.4" radius-tubular="0.04" rotation="90 0 0"
                color="#755735"></a-torus>
            <a-torus id="AnelSaturno6" position="55 3 0" radius="3.5" radius-tubular="0.04" rotation="90 0 0"
                color="#45280C"></a-torus>
            <a-torus id="AnelSaturno7" position="55 3 0" radius="3.6" radius-tubular="0.04" rotation="90 0 0"
                color="#442B05"></a-torus>

            <a-animation attribute="rotation" dur="20000" to="0 360 0" repeat="indefinite"
                easing="linear"></a-animation>
        </a-entity>

        <!-- Desenho de Urano -->
        <a-entity id="urano">
            <a-sphere id="CorpoUrano" position="65 3 0" radius="2.0" src="#texturaUrano"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="22000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>

        <!-- Desenho de Netuno -->
        <a-entity id="netuno">
            <a-sphere id="CorpoNetuno" position="73 3 0" radius="2.3" src="#texturaNetuno"
                material="repeat: 1 1"></a-sphere>
            <a-animation attribute="rotation" dur="24000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>

        <!-- Estrela cadente-->
        <a-entity id="estrelaCadente" position="-50 50 -20">
            <a-sphere radius="0.2" color="#ffffff" emissive="#ffffff"></a-sphere>
            <a-animation 
                attribute="position" 
                from="-50 50 -20" 
                to="50 0 -50" 
                dur="2000" 
                easing="linear" 
                repeat="indefinite">
            </a-animation>
        </a-entity>

        <!-- Segunda estrela cadente -->
        <a-entity id="estrelaCadente2" position="30 40 -30">
            <a-sphere radius="0.2" color="#ffffff" emissive="#ffffff"></a-sphere>
            <a-animation 
                attribute="position" 
                from="-60 40 -30" 
                to="-20 10 -40" 
                dur="2000" 
                easing="linear" 
                repeat="indefinite">
            </a-animation>
        </a-entity>

        <!-- Terceira estrela cadente -->
        <a-entity id="estrelaCadente3" position="0 60 10">
            <a-sphere radius="0.2" color="#ffffff" emissive="#ffffff"></a-sphere>
            <a-animation 
                attribute="position" 
                from="0 60 10" 
                to="-40 20 20" 
                dur="2500" 
                easing="linear" 
                repeat="indefinite">
            </a-animation>
        </a-entity>

        <!-- Quarta estrela cadente -->
        <a-entity id="estrelaCadente4" position="-20 45 -60">
            <a-sphere radius="0.2" color="#ffffff" emissive="#ffffff"></a-sphere>
            <a-animation 
                attribute="position" 
                from="-20 45 -60" 
                to="20 15 -70" 
                dur="3500" 
                easing="linear" 
                repeat="indefinite">
            </a-animation>
        </a-entity>

        <!-- Teleport Controls (corretos) -->
        <a-entity id="teleHand" hand-controls="left"
            teleport-controls="type: parabolic; collisionEntities: #ground"></a-entity>

        <!-- Movimentação manual com teclas WASD -->
        <a-entity position="0 10 50" camera wasd-controls look-controls>
            <a-sound src="interestelarRit.mp3" autoplay="true" loop="true" volume="2d"></a-sound>
        </a-entity>
 
        <a-light type="point" position="0 5 0" intensity="1.5" color="#F78A22"></a-light>
        <a-light type="ambient" color="#555"></a-light>


    </a-scene>
</body>

</html>
